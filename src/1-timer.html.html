<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Timer</title>
  </head>
  <body>
    <section class="main-content">
      <p class="homepage"><a href="./index.html">← HOMEPAGE</a></p>

      <input type="text" id="datetime-picker" />
      <button type="button" data-start class="start disable">Start</button>
      <button type="button" data-stop class="stop disable">Stop</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
      <p class="note">Я трохи модифікувала механізм: щоб зміни реєструвалися не при закриванні календарика, а відразу при виборі дати. Щоб задовольнити оригінальну умову задачі, потрібно в <span class="code">const options = { }</span> замінити <span class="code">onChange</span> на <span class="code">onClose</span></p>
    </section>
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
